events {}

http {
    upstream backend {
        # имена сервисов такие, как в docker-compose
        server app1:8080;
        server app2:8080;
        server app3:8080;
        # Можно добавить "max_fails" и "fail_timeout" при желании.
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}