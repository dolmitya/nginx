events {}

http {
    upstream backend {
        server app1:8080;
        server app2:8080;
        server app3:8080;
    }

    server {
        listen 80;

        location / {
                    proxy_connect_timeout 2s;
                    proxy_send_timeout 3s;
                    proxy_read_timeout 3s;
                    send_timeout 3s;

                    proxy_pass http://backend;
        }
    }
}