version: '3.9'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - app1
      - app2
      - app3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  app1:
    build: .
    container_name: app1
    environment:
      - INSTANCE=app1
    expose:
      - "8080"

  app2:
    build: .
    container_name: app2
    environment:
      - INSTANCE=app2
    expose:
      - "8080"

  app3:
    build: .
    container_name: app3
    environment:
      - INSTANCE=app3
    expose:
      - "8080"